<!DOCTYPE html>
<html>
<head>
  <title>Button Clicker</title>
  <style>
    #clickButton {
      background-color: green;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #clickButton:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <button id="clickButton">Toggle</button>
  <script src="popup.js"></script>
</body>
</html>
